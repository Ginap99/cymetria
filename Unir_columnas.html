<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Unir Columnas en tablas</title>
</head>
<body>
	<center>
		<h1>Unir Columnas en tablas</h1>
		<table cellpadding="50%" cellspacing="50%" border="2px">
			<tr>	
				<td colspan="3" bgcolor="ff8eff"></td>
				<td colspan="3" bgcolor="red"></td>
			</tr>
			<tr>	
				<td bgcolor="ff8eff"></td>
				<td bgcolor="#FED61D"></td>
				<td bgcolor="ff8eff"></td>
				<td rowspan="2" bgcolor="#5DFE52"></td>
				<td bgcolor="red"></td>
				<td rowspan="4" bgcolor="black"></td>
			</tr>
			<tr>	
				<td rowspan="2" bgcolor="#5DFE52"></td>
				<td colspan="2" bgcolor="#FED61D"></td>
				<td rowspan="2" bgcolor="#5DFE52"></td>
			</tr>
			<tr>

				<td rowspan="2" bgcolor="#5DFE52"></td>
				<td colspan="2" bgcolor="#FEFE31"></td>
				
			</tr>
			<tr>	
				<td bgcolor="#A8A9FE"></td>
				<td colspan="2" bgcolor="#FEFE31"></td>
				<td bgcolor="red"></td>
			</tr>
			<tr>	
				<td colspan="3" bgcolor="#A8A9FE"></td>
				<td colspan="3" bgcolor="red"></td>
			</tr>
			
		</table>
	</center>
</body>
</html>
